version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: next-ai-ready-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-next_ai_ready}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - next-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  next-ai-network:
    driver: bridge